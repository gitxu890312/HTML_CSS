<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>选择器</title>
		<style type="text/css">
			/**
			 * 后代元素选择器
			 * 作用：选中指定元素的指定后代元素
			 * 语法：祖先元素 后代元素{}
			 * 
			 * 子元素选择器
			 * 作用：选中指定父元素的指定子元素
			 * 语法: 父元素 > 子元素{}
			 * IE6及以下的浏览器不支持子元素选择器
			 */
			/*
			 * 后代选择器
			 * #d1  span{
				color: greenyellow;
			}
			*/
			/**
			 * 子元素选择器
			 */
			div >span{
				color: red;
			}			
		</style>
	</head>
	<body>
		
		<div id="d1">
			<span>我是div标签中的span</span>
			<p><span>我是p标签中的span</span></p>
		</div>
		
		<div>
			<span>我是body中的span元素</span>
		</div>
	</body>
</html>
