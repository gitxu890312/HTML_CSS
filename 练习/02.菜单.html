<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>菜单联系</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.nav{
				width: 1000px;
				margin: 10px auto;
				background-color: skyblue;
				overflow: hidden;
			}
			.nav li{
				list-style: none;
				float: left;
				width: 25%;
				text-align: center;
			}
			.nav li a{
				text-decoration: none;
				width: 100%;
				display: block;
			}
			.nav li a:hover{
				background-color: red;
			}
		</style>
	</head>
	<body>
		<ul class="nav">
			<li><a href="#">首页</a></li>
			<li><a href="#">工具</a></li>
			<li><a href="#">关于</a></li>
			<li><a href="#">退出</a></li>
		</ul>
	</body>
</html>
